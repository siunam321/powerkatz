<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Powerkatz &mdash; {{ title }}</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
  <link rel="manifest" href="/static/img/site.webmanifest">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="/static/css/main.css" rel="stylesheet">

  <!-- code highlight via highlight.js -->
  <link rel="stylesheet" href="/static/vendor/highlightjs/css/default.min.css">
</head>
<body>
  <!-- start of header -->
  <header id="header" class="header d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <span class="me-2"><i class="me-5"></i></span>
      <a href="/" class="logo d-flex align-items-center link-underline link-underline-opacity-0">
        <span class="d-none d-lg-block">Powerkatz</span>
        <img class="ms-3 img-fluid rounded d-none d-lg-block" src="/static/img/Powerkatz_logo_alt.png">
      </a>
    </div>
  </header>
  <!-- end of header -->

  <section class="section container-fluid">
    <div class="row justify-content-center">
      <h1 class="pagetitle text-center text-danger m-4">Powerkatz &mdash; {{ title }}</h1>
      <div class="col-6">
        <div class="card card-body">
          {% block main %}
          {% endblock %}
        </div>
      </div>
    </div>
  </section>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- start of toasts notification -->
  <div class="position-relative">
    <div id="toastContainer" class="toast-container position-fixed p-3 top-0 end-0">

      <div id="succeedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-bg-success">
          <i class="bi bi-check-circle me-2"></i>
          <strong class="me-auto">Powerkatz &mdash; Notification</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <span class="badge rounded-pill text-bg-success ms-2 mt-2 mb-0">Status: Succeed</span>
        <div class="toast-body"></div>
      </div>

      <div id="failedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-bg-danger">
          <i class="bi bi-exclamation-triangle me-2"></i>
          <strong class="me-auto">Powerkatz &mdash; Notification</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <span class="badge rounded-pill text-bg-danger ms-2 mt-2 mb-0">Status: Failed</span>
        <div class="toast-body"></div>
      </div>

      <div id="pendingToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-bg-info">
          <i class="bi bi-info-circle me-2"></i>
          <strong class="me-auto">Powerkatz &mdash; Notification</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <span class="badge rounded-pill text-bg-info ms-2 mt-2 mb-0">Status: Pending</span>
        <div class="toast-body"></div>
      </div>

    </div>
  </div>
  <!-- end of toasts notification -->

  <!-- Vendor JS Files -->
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="/static/js/main_frontend.js"></script>
  <script type="text/javascript">createCopyButtonOnCodeBlocks();</script>

  <!-- code highlight via highlight.js -->
  <script src="/static/vendor/highlightjs/js/highlight.min.js"></script>
  <script src="/static/vendor/highlightjs/js/powershell.min.js"></script>
  <script type="text/javascript">hljs.highlightAll();</script>
  
  <script src="/static/js/main.js"></script>
</body>
</html>
